<!DOCTYPE html>
<html>

<body>

    <h1>My First Google Map</h1>

    <div id="googleMap" style="width:100%;height:500px;"></div>

    <script>
        function geoSuccess(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            // alert("lat:" + lat + " lng:" + lng);
            var mapProp = {
                center: new google.maps.LatLng(lat, lng), // puts your current location at the centre of the map,
                zoom: 16,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }

        function geoError() {
            alert("Geocoder failed.");
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(geoSuccess, geoError);
                // alert("Geolocation is supported by this browser.");
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        getLocation();
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc7FZQ6jG2VcxnxbMNdkPFFzrUsJxq-ys&callback=myMap"></script>

</body>

</html>
